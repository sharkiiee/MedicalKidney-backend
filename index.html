<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <button onclick="getAnimalData()">Click here to get the data</button>
    <div id="data"></div>
    <script>
        function getAnimalData()
        {
            fetch("https://fakerapi.it/api/v1/persons")
        .then(function(response){
            response.json()
            .then(function(finalData){
                document.getElementById('data').innerHTML = JSON.stringify(finalData) ;
            })
        })
        }
        
    </script>
</body>
</html>
